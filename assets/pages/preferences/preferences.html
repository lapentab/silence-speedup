<!DOCTYPE html>
<html lang="it">
	<head>
		<title>Silence SpeedUp - Preferences</title>

		<meta charset="UTF-8">
		<meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
		<link rel="stylesheet" type="text/css" href="../common.css" />
		<link rel="stylesheet" type="text/css" href="preferences.css" />
		<script src="preferences.js"></script>
	</head>

	<body>
    <br>

    <div>
			<label for="export">Export path</label>
      <div class="input">
        <input type="text" name="export" id="export" value="">
        <button id="exportChoose" title="Browse">...</button>
      </div>
		</div>

		<div>
			<label for="ffmpeg">FFmpeg path</label>
      <div class="input">
        <input type="text" name="ffmpeg" id="ffmpeg" value="">
        <button id="ffmpegChoose" title="Browse">...</button>
      </div>
		</div>

    <br>

    <div id="buttons">
      <button id="save">Save</button>
      <button id="reset">Reset</button>
    </div>

  </body>
</html>
